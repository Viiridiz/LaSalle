<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <form method="post" action="">
            <label for="fullname">Full Name*:</label>
            <div></div>
            <input id="fullname" name="fullname" type="text" placeholder="FirstName LastName">

            <div></div>

            <label for="email">Email Address*:</label>
            <div></div>
            <input id="email" name="email" type="text" placeholder="EMAIL_ADDRESS">

            <div></div>

            <label for="tour">Select Tour Package*:</label>
            <div></div>
            <select id="tour" name="tour">
                    <option value="Goa">Goa</option>
                    <option value="Boat">Boat</option>
                    <option value="Mountain">Mountain</option>
            </select>

            <div></div>

            <label for="date">Arrival Date*:</label>
            <div></div>
            <input id="date" name="date" type="date" placeholder="m/d/y">

            <div></div>

            <label for="number">Number of persons*:</label>
            <div></div>
            <input id="number" name="number" type="number" placeholder="Number">

            <div></div>

            <label for="number">What would you want to avail*:</label>
            <div></div>
            <input type="checkbox" id="boarding" name="boarding" value="boarding">
            <label for="choice1">Boarding</label><br>
            <input type="checkbox" id="fooding" name="fooding" value="fooding">
            <label for="choice2">Fooding</label><br>
            <input type="checkbox" id="sightseeing" name="sightseeing" value="Sight Seeing">
            <label for="choice3">Sight Seeing</label><br>

            <div></div>

            <label for="discount">Discount Coupon Code*:</label>
            <div></div>
            <input id="discount" name="discount" type="text" placeholder="UNKNOWN_TYPE">

            <div></div>

            <label for="number">Terms and conditions*:</label>
            <div></div>
            <input type="checkbox" id="yes" name="yes" value="yes">
            <label for="choice1">I agree</label>
            <input type="checkbox" id="no" name="no" value="no">
            <label for="choice2">I disagree</label><br>

            <div></div>

            <button type="button">Complete reservation</button>
            <input type="color">

    </form>
</body>

</html>
